<mat-card class="container">
    <div class="item">
        <h1>Angular Material + NGRX | <strong>LOGIN</strong></h1>
    </div>
    <div class="item">
      <form (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
          <mat-form-field>
          <input
            matInput 
            [(ngModel)]="user.email"
            name="email"
            type="email"
            required
            class="form-control"
            id="email"
            placeholder="enter your email">
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input  
              matInput 
              [(ngModel)]="user.password"
              name="password"
              type="password"
              required
              class="form-control"
              id="password"
              placeholder="enter a password">
          </mat-form-field>
        </div>
        <button mat-raised-button type="submit">Login</button>
      </form>
      <p>
        <span>Don't have an account?&nbsp;</span>
        <a [routerLink]="['/sign-up']">Sign up!</a>
      </p>        
    </div>
</mat-card>
