<div class="div-container">
    <mat-card class="container current-state">
        <div class="card-body">
            <h1 class="card-title">Current State</h1>
            <mat-list>
                <mat-list-item>
                    <h4 mat-line><strong>isAuthenticated</strong> : {{ isAuthenticated }}</h4>
                </mat-list-item>
                <mat-list-item>
                    <h4 mat-line><strong>user.email</strong> : {{ user?.email || 'null'}}</h4>
                </mat-list-item>
                <mat-list-item>
                    <h4 mat-line><strong>user.token</strong> : {{ user?.token || 'null'}}</h4>
                </mat-list-item>
                <mat-list-item>
                    <h4 mat-line><strong>errorMessage</strong> : {{ errorMessage || 'null'}}</h4>
                </mat-list-item>
            </mat-list>
          </div>
    </mat-card>

    <mat-card class="container">
        <div class="item header">
            <h1>Angular Material + NGRX | CRUD</h1>
            <button mat-raised-button class="logout-btn" (click)="logout()">
                <mat-icon aria-hidden="false">exit_to_app</mat-icon>
            </button>
        </div>
        <div class="item header">
            <button mat-raised-button (click)="add()">ADD</button>
            <button mat-raised-button (click)="update()">UPDATE</button>
            <button mat-raised-button (click)="delete()">DELETE</button>
        </div>
        <div class="item">
            <table mat-table [dataSource]="users" class="mat-elevation-z8">
    
                <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                    <mat-checkbox (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                    <mat-checkbox (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)">
                    </mat-checkbox>
                </td>
                </ng-container>
    
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                </ng-container>
    
                <ng-container matColumnDef="password">
                    <th mat-header-cell *matHeaderCellDef> Password </th>
                    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
                </ng-container>
                  
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="show(row)"></tr>
            </table>
        </div>
    </mat-card>
</div>
